<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Register to publish your book</h1>
        <form id="registerForm" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required  autocomplete="given-name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <button type="submit">Register</button>
            <a href="./login.html" class=" btn booksList">Already have an account? Login now</a>
        </form>
        <div id="message"></div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
